########################################
### DarkMatter Shell — Exec Services ###
########################################

# ─────────────────────────────────────
# Wallpaper + Visual Layer
# ─────────────────────────────────────
exec-once = swww-daemon --format xrgb
exec-once = bash ~/.config/hypr/custom/scripts/__restore_video_wallpaper.sh

# Geo-location agent + display warmth
exec-once = /usr/lib/geoclue-2.0/demos/agent & gammastep

# ─────────────────────────────────────
# Session / Security
# ─────────────────────────────────────
exec-once = gnome-keyring-daemon --start --components=secrets
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

# ─────────────────────────────────────
# QuickShell (DarkMatter Mode)
# ─────────────────────────────────────
# Kill possible duplicate QS (hot reload safety)
exec-once = pkill -9 qs || true
# Launch QuickShell from correct config path
#exec-once = qs -p ~/.config/quickshell

# ─────────────────────────────────────
# Hyprland Session Services
# ─────────────────────────────────────
exec-once = hypridle

# Audio backend (Equalizer)
exec-once = easyeffects --gapplication-service

# Clipboard history sync
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# ─────────────────────────────────────
# Cursor + Wayland environment
# ─────────────────────────────────────
exec-once = hyprctl setcursor Bibata-Modern-Classic 24
exec-once = xhost +local:
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP



exec-once = ~/.config/quickshell/scripts/setup-quickshell.sh

# Monitor + workspace helper
exec-once = sleep 0.5 && ~/.config/hypr/scripts/fix-monitor-scale.sh


# Make sure overview shell is running for live workspace thumbnails
exec-once = ~/.config/quickshell/scripts/start_overview.sh






