########################################
### PAULZEN x DARKMATTER MERGED BINDS ###
########################################

$mainMod = SUPER

#! -------------------------------------
##! CORE ACTIONS (Protected)
#! -------------------------------------

bind = SUPER, Q, killactive
bind = SUPER, V, togglefloating                       # Your OG float
bind = SUPER SHIFT, V, exec, pkill fuzzel || cliphist list | fuzzel --match-mode fzf --dmenu | cliphist decode | wl-copy # Clipboard (DarkMatter)
bind = SUPER, P, pseudo
bind = SUPER, J, togglesplit
bind = SUPER, F, fullscreen, 1
bind = SUPER SHIFT, F, fullscreen, 0

#! SUPER release triggers HyprMenu (DarkMatter)
bind = , SUPER, exec, quickshell ipc call hyprmenu toggle

#! -------------------------------------
##! TERMINALS (Dual Mode)
#! -------------------------------------
bind = SUPER, B, exec, kitty                 # Your terminal
bind = SUPER SHIFT, B, exec, quickshell --toggle-bar  # DarkMatter bar toggle
bind = SUPER, T, exec, kitty                 # Kitty main
bind = SUPER SHIFT, T, exec, ptyxis          # DarkMatter preferred terminal

#! -------------------------------------
##! FILE MANAGERS
#! -------------------------------------
bind = SUPER, E, exec, nautilus --new-window
bind = SUPER ALT, E, exec, thunar

#! -------------------------------------
##! LAUNCHERS
#! -------------------------------------
bind = SUPER, R, exec, $rofi
bind = ALT, space, exec, $rofi

#! QuickShell special launchers
bind = SUPER, a, exec, quickshell ipc call hyprmenu toggle
bind = SUPER SHIFT, a, exec, quickshell ipc call appDrawerPopout toggle

bind = CTRL ALT SUPER, Delete, exec, quickshell --toggle-power

#! -------------------------------------
##! FOCUS MOVEMENT (Protected)
#! -------------------------------------
bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d

#! -------------------------------------
##! WINDOW MOVEMENT + FLOAT LOGIC
#! -------------------------------------
bind = ALT, left, movewindow, l
bind = ALT, right, movewindow, r
bind = ALT, up, movewindow, u
bind = ALT, down, movewindow, d

#! Protected mouse binds
bindm = SUPER, mouse:272, movewindow        # LMB drag
bindm = SUPER, mouse:273, resizewindow      # RMB resize

#! -------------------------------------
##! WORKSPACE SYSTEM (Dual Mode)
#! -------------------------------------

# ALT+TAB = QuickShell OVERVIEW (DarkMatter)
bind = ALT, TAB, exec, qs ipc call overview toggle
bind = ALT SHIFT, TAB, exec, qs ipc call overview toggle

# SUPER+TAB = Workspaces (Your workflow)
bind = SUPER, TAB, workspace, e+1
bind = SUPER SHIFT, TAB, workspace, e-1

#! -------------------------------------
##! SCREENSHOTS
#! -------------------------------------
bind = SUPER SHIFT, S, exec, grim -g "$(slurp)" - | wl-copy
bind = SUPER SHIFT ALT, S, exec, grim -g "$(slurp)" - | swappy -f -
bind = , Print, exec, grim - | wl-copy
bind = CTRL, Print, exec, mkdir -p ~/Pictures/Screenshots && grim ~/Pictures/Screenshots/Screenshot_$(date '+%Y-%m-%d_%H-%M-%S').png
bind = SUPER SHIFT, T, exec, grim -g "$(slurp)" - | tesseract - - | wl-copy

#! -------------------------------------
##! COLOR PICKER + RECORDING
#! -------------------------------------
bind = SUPER SHIFT, C, exec, hyprpicker -a
bind = SUPER ALT, R, exec, ~/.config/ags/scripts/record-script.sh
bind = CTRL ALT, R, exec, ~/.config/ags/scripts/record-script.sh --fullscreen

#! -------------------------------------
##! MEDIA
#! -------------------------------------
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

#! -------------------------------------
##! BRIGHTNESS
#! -------------------------------------
bindle=, XF86MonBrightnessUp, exec, brightnessctl set +5%
bindle=, XF86MonBrightnessDown, exec, brightnessctl set 5%-

#! -------------------------------------
##! SYSTEM
#! -------------------------------------
bind = SUPER, L, exec, loginctl lock-session
bind = SUPER SHIFT, L, exec, sleep 0.1 && systemctl suspend

bindr = CTRL SUPER ALT, R, exec, hyprctl reload

