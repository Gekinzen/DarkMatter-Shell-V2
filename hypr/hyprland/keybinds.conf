bindl = Alt ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_SOURCE@ toggle # [hidden]
bindl = Super ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_SOURCE@ toggle # [hidden]
bindl = ,XF86AudioMute, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 0% # [hidden]
bindl = Super+Shift,M, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 0% # [hidden]
bindle=, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+ # [hidden]
bindle=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- # [hidden]

# Window switching with QuickShell Overview
bind = Alt, Tab, exec, qs ipc call overview toggle
bind = Alt+Shift, Tab, exec, qs ipc call overview toggle

#! -------------------------------------
##! Essentials for beginners
#! -------------------------------------

# --- YOUR BASIC KEYBINDS INSERTED HERE ---
bind = Super, B, exec, $terminal
bind = Super, E, exec, $fileManager
bind = Super, Q, killactive
bind = Super, V, togglefloating
bind = Super, P, pseudo
bind = Super, J, togglesplit
bind = Super, F, fullscreen, 1
bind = Super+Shift, F, fullscreen, 0

# Super key launcher (like Windows key) - triggers on release
bind = , Super, exec, quickshell ipc call hyprmenu toggle

bind = Super, T, exec, ptyxis
bind = Super, Return, exec, ptyxis # [hidden]

bind = Ctrl+Super, T, exec, cd "$(xdg-user-dir PICTURES)" && imgpath="$(yad --width 1200 --height 800 --file --add-preview --large-preview --title='Choose wallpaper')" && [ -n "$imgpath" ] && ~/.config/quickshell/scripts/switchwall.sh "$imgpath" --mode dark

##! Actions
bind = Super, V, exec, pkill fuzzel || cliphist list | fuzzel --match-mode fzf --dmenu | cliphist decode | wl-copy
bind = Super, Period, exec, pkill fuzzel || ~/.local/bin/fuzzel-emoji
bind = Ctrl+Shift+Alt, Delete, exec, pkill wlogout || wlogout -p layer-shell # [hidden]

# Screenshots
bind = Super+Shift, S, exec, grim -g "$(slurp)" - | wl-copy
bind = Super+Shift+Alt, S, exec, grim -g "$(slurp)" - | swappy -f -
bind = , Print, exec, grim - | wl-copy
bind = Ctrl, Print, exec, mkdir -p ~/Pictures/Screenshots && grim ~/Pictures/Screenshots/Screenshot_$(date '+%Y-%m-%d_%H-%M-%S').png
bind = Super+Shift, T, exec, grim -g "$(slurp)" - | tesseract - - | wl-copy

bind = Super+Shift, C, exec, hyprpicker -a

bind = Super+Alt, R, exec, ~/.config/ags/scripts/record-script.sh
bind = Ctrl+Alt, R, exec, ~/.config/ags/scripts/record-script.sh --fullscreen
bind = Super+Shift+Alt, R, exec, ~/.config/ags/scripts/record-script.sh --fullscreen-sound

##! Session
bind = Super, K, exec, loginctl lock-session
bind = Super+Shift, L, exec, loginctl lock-session # [hidden]
bindl = Super+Shift, L, exec, sleep 0.1 && systemctl suspend || loginctl suspend
bind = Ctrl+Shift+Alt+Super, Delete, exec, systemctl poweroff || loginctl poweroff # [hidden]

